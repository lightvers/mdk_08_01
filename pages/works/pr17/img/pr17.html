<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="pr17.css">
</head>
<body>
    <div class="header">
        <div class="background-img"></div>
        <div class="top-icons">
            <img src="103.png" alt="Menu Icon" class="menu-icon">
            <img src="102.png" alt="Search Icon" class="search-icon">
            <img src="101.png" alt="Profile Icon" class="profile-icon">
        </div>
        <div class="header-info">
            <h1>Photos</h1>
            <div class="tabs">
                <span>MOBILE (15)</span>
                <span>MY FAMILY (6)</span>
                <span>FRIENDS (19)</span>
            </div>
        </div>
    </div>
    <div class="photo-grid">
        <img src="121.png" alt="Photo 1">
        <img src="122.png" alt="Photo 2">
        <img src="123.png" alt="Photo 3">
        <img src="128.png" alt="Photo 4">
        <img src="124.png" alt="Photo 5" class = "five">
        <img src="127.png" alt="Photo 7" class = "six">
        <img src="126.png" alt="Photo 8">
    </div>
</body>
</html>
